{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel='stylesheet' href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<!--<div class='text-center'>-->
<!--    <h1>{{ title }}</h1>-->
<!--    <h1>Hello, world we're working!</h1>-->
<!--</div>-->

<div class="top-container">
    <img class="top-cloud" src="{% static 'img/cloud.png' %}" alt="cloud-img">
    <h1>I'm Utshab.</h1>
    <h2 class="intro">A student of <span class="dept">CSE</span> .</h2>
    <img class="bottom-cloud" src="{% static 'img/cloud.png' %}" alt="cloud-img">
    <img src="{% static 'img/mountain.png' %}" alt="mountain-img">
</div>
<div class="middle-container">
    <div class="profile">
        <img class="ukg" src="{% static 'img/ukg.png' %}" alt="utshab kumar ghosh">
        <h2>Hello.</h2>
    </div>

    <div class='row'>
        <div class='col'>
            <p>{{ content }}</p>
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class='row'>
        <div class='col'>
            <h1>Premium</h1>
             <img src="{% static 'img/us.jpg' %}" class='img-fluid'/>
            {{ premium_content }}
        </div>
    </div>
    {% endif %}


    {% endblock %}
